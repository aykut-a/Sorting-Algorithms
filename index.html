<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.ico" />
  <title>Sorting Algos</title>
  <script src="script.js" defer type="module"></script>
</head>

<body>

  <header header>

    <button header-item title="Generate New Unsorted Array" class="generate-new-array-button">Mess It <i
        class="material-icons">arrow_upward</i></button>

    <div class="header-div">
      <p header-item>Stick Number & Speed:</p>
      <button header-item mas title="Add More Sticks">MÃ¡s!</button>
      <button header-item menos title="Reduce Sticks">Menos</button>
    </div>

    <div class="header-div">
      <p header-item>Sorting Type:</p>
      <div class="custom-select">
        <select name="" id="" sorting-type-select>
          <option value="insert">Insert Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="bubble">Bubble Sort</option>
          <option value="select">Selection Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="heap">Heap Sort</option>
        </select>
        <span class="custom-arrow"><i class="material-icons">expand_more</i></span>
      </div>
    </div>

    <button sort-button>SORT! <i class="material-icons">assessment</i></button>
  </header>

  <div class="the-mess" in-here></div>


</body>

</html>
